<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PWA - Contacts</title>

<link rel="stylesheet" href="css/materialize.min.css" type="text/css">
<link rel="stylesheet" href="css/styles.css" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css">
<script src="js/materialize.min.js" type="text/javascript"></script>
<!--
	Check manifest in developer tools: Application/Manifest
	This will report any errors and display various App Manifest sections:
	* Identity
	* Presentation
	* Icons
-->
<link rel="manifest" href="manifest.json">

</head>
<body class="teal lighten-5">

<!-- top nav -->
<nav class="z-depth-0">
	<div class="nav-wrapper container">
		<span class="left grey-text text-darken-1">
			<i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
		</span>
		<a href="/" class="right"><span>Contacts</span></a>
	</div>
</nav>

<!-- side nav menu -->
<ul id="side-menu" class="sidenav side-menu">
	<li><a href="/" class="subheader">Contacts</a></li>
	<li><a href="/" class="waves-effect">Home</a></li>
	<li><a href="pages/about.html" class="waves-effect">About</a></li>
</ul>

<!-- contacts -->
<div class="contacts container grey-text text-darken-1">
	<div class="grey-text text-darken-1 pk-contact">
		<div class="contact-image">
			<img src="img/pkcontacts.png" alt="contact thumb">
		</div>
		<div class="contact-details">
			<div class="contact-title">John Doe</div>
			<div class="contact-numbers">+130902092309</div>
		</div>
		<div class="contact-options">        
			<i class="material-icons">call</i>              
			<i class="material-icons">delete_outline</i>              
		</div>
	</div>
	
	<div class="grey-text text-darken-1 pk-contact">
		<div class="contact-image">
			<img src="img/pkcontacts.png" alt="contact thumb">
		</div>
		<div class="contact-details">
			<div class="contact-title">Mike Smith</div>
			<div class="contact-numbers">+153912345678</div>
		</div>
		<div class="contact-options">        
			<i class="material-icons">call</i>              
			<i class="material-icons">delete_outline</i>              
		</div>
	</div>
</div>





<!-- '+' button to toggle 'New Contact' form -->
<div class="center">
	<a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
		<i class="material-icons">add</i>
	</a>
</div>

<!-- add contact side nav -->
<div id="side-form" class="sidenav side-form">
	<form class="add-contact container section">
		<h6 >New Contact</h6>
		<div class="divider"></div>
		<div class="input-field">
			<input placeholder="e.g. John Doe" id="title" type="text" class="validate">
			<label for="title">Contact Name</label>
		</div>
		<div class="input-field">
			<input placeholder="e.g. +198392323" id="numbers" type="text" class="validate">
			<label for="numbers">Number</label>
		</div>
		<div class="input-field center">
			<button class="btn-small">Add Contact</button>
		</div>
	</form>
</div>

<script src="js/app.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
</body>
</html>
